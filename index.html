<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
	<title>OLSON meter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1sJvxxEwh7BU40WeRf6jPDKdBoyi0gQA&callback=initMap&libraries=geometry"></script>
</head>
<body>
<div id="locationsDiv">
	<h1 id="mainTitle" >OLSON</h1>
<span id="initialCoords">
<br />
<label>Initial location</label>
<br />
<input type="text" id="initialLat"></input>
<br />
<br />
<input type="text" id="initialLong"></input>
<br />
<br />
<br />
</span>
<span id="finalCoords">
	<label>Place you want to see</label>
<br />
<input type="text" id="finalLat"></input>
<br />
<br />
<input type="text" id="finalLong"></input>
<br />
<br />
<button id="buttonVisibility">See visibility</button>
</span>
</div>
 <div id="map">
 </div>
 <div id="weatherInformation">
	<h3 id="nameLocationWeather"></h3>
	<h3 id="weatherTitle"></h3>
	<h3 id="temperatureText"></h3>
</div>
<h1 id="distanceText"></h1>
<h2 id="altChart" style="text-align: center;"></h2>
 <div id="elevation_chart">
 </div>
<div id="altitudeInformation">
	<h1 id="differenceInElevation"></h1>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="prisma.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.8.2/countUp.min.js'></script>
</body>
</html>
